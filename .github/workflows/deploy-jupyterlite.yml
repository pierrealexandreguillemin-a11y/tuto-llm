# =============================================================================
#
# Builds a static JupyterLite site from the notebooks/ directory
# and deploys it to GitHub Pages.
#
# URL: https://mon-atelier-ia.github.io/tuto-llm/
#
# =============================================================================

name: Deploy JupyterLite

on:
  push:
    branches: [master]
    paths:
      - "notebooks/**"
      - ".github/workflows/deploy-jupyterlite.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: "Build JupyterLite"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: "3.10"

      - name: Install JupyterLite
        run: pip install jupyterlite-core jupyterlite-pyodide-kernel jupyter-server

      - name: Build JupyterLite site
        run: jupyter lite build --contents notebooks/ --output-dir _output

      - uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa  # v3
        with:
          path: _output

  deploy:
    name: "Deploy to GitHub Pages"
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e  # v4
