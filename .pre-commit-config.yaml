# =============================================================================
# Pre-commit hooks — ISO Standards Enforcement
# =============================================================================
#
# Install:
#   pre-commit install --hook-type pre-commit --hook-type commit-msg --hook-type pre-push
#
# Run manually:
#   pre-commit run --all-files
#
# =============================================================================

repos:
  # ---------------------------------------------------------------------------
  # Security — ISO 27001 (Secret detection)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        stages: [pre-commit]

  # ---------------------------------------------------------------------------
  # Code Quality — ISO 5055 (Lint + Format)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        stages: [pre-commit]
      - id: ruff-format
        stages: [pre-commit]

  # ---------------------------------------------------------------------------
  # Type Safety — ISO 5055 (Static Analysis)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml]
        additional_dependencies: []
        stages: [pre-commit]
        pass_filenames: false
        entry: mypy src/

  # ---------------------------------------------------------------------------
  # File Hygiene — ISO 25012 (Data Quality)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        stages: [pre-commit]
      - id: check-json
        stages: [pre-commit]
      - id: check-toml
        stages: [pre-commit]
      - id: trailing-whitespace
        stages: [pre-commit]
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: check-merge-conflict
        stages: [pre-commit]

  # ---------------------------------------------------------------------------
  # Conventional Commits — ISO 12207 (Lifecycle)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.1
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # ---------------------------------------------------------------------------
  # Testing — ISO 29119 (pre-push: full coverage gate)
  # ---------------------------------------------------------------------------
  - repo: local
    hooks:
      - id: pytest-cov
        name: pytest coverage gate (70%)
        entry: bash -c "PYTHONPATH=src python -m pytest tests/test_core.py --cov=src --cov-fail-under=70 -q"
        language: system
        stages: [pre-push]
        pass_filenames: false
        always_run: true

  # ---------------------------------------------------------------------------
  # Dependency Audit — ISO 27001 (pre-push: CVE check)
  # ---------------------------------------------------------------------------
  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit (CVE check)
        entry: python -m pip_audit -r requirements.txt
        language: system
        stages: [pre-push]
        pass_filenames: false
        always_run: true
